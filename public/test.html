<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Control Panel</title>
  <link rel="stylesheet" href="./Styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <section class="glass">
    <div class="dashboard">
      <div class="user">
        <img src="./Images/avatar.png" alt="Ehsan Rostami Pour">
        <h3>Ehsan Rostami Pour</h3>
        <p>Junior Spring Framework Developer</p>
      </div>
      <div class="links">

        <div class="link">
          <img src="./Images/twitch.png">
          <h2>Languages</h2>
        </div>

        <div class="link">
          <img src="./Images/steam.png">
          <h2>Apps</h2>
        </div>

        <div class="link">
          <img src="./Images/upcoming.png">
          <h2>Educations</h2>
        </div>

        <div class="link">
          <img src="./Images/library.png">
          <h2>Experties</h2>
        </div>
      </div>

      <div class="pro">
        <h2>Join Pro For Free Games</h2>
        <img src="./Images/controller.png">
      </div>
    </div>

    <div class="games">
      <div class="status">
        <h2>Active Games</h2>
        <input type="text">
      </div>
      <div class="cards">
        <div class="card">
          <img src="./Images/assassins.png" alt="">
          <div class="card-info">
            <h2>Assassins Creed Valhalla</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="card">
          <img src="./Images/sackboy.png" alt="">
          <div class="card-info">
            <h2>Sackboy A Great Adventure</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="card">
          <img src="./Images/spiderman.png" alt="">
          <div class="card-info">
            <h2>Spiderman Miles Moralis</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
      </div>
    </div>

  </section>
</main>
<div class="circle1"></div>
<div class="circle2"></div>
</body>
</html>
